<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
		html {
			font-size: 10px;
		}
		.init-loading {
			margin: 0 auto;
			width: 50px;
		}
		.init-loading-wrapper{
			margin-top: 50%;
			text-align: center;
		}
		.init-loading-text-wrapper{
			margin-top: 10px;
			color: rgba(0,0,0,0.4);
		}
		@-webkit-keyframes spinner-loader {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}
		@keyframes spinner-loader {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}
		/* :not(:required) hides this rule from IE9 and below */
		.spinner-loader:not(:required) {
			-webkit-animation: spinner-loader 1500ms infinite linear;
			animation: spinner-loader 1500ms infinite linear;
			border-radius: 1.2rem;
			box-shadow: #06c1ae 1.5em 0 0 0, #06c1ae 1.1em 1.1em 0 0, #06c1ae 0 1.5em 0 0, #06c1ae -1.1em 1.1em 0 0, #06c1ae -1.5em 0 0 0, #06c1ae -1.1em -1.1em 0 0, #06c1ae 0 -1.5em 0 0, #06c1ae 1.1em -1.1em 0 0;
			display: inline-block;
			font-size: 1.2rem;
			width: 1.2rem;
			height: 1.2rem;
			margin: 1.5em;
			overflow: hidden;
			text-indent: 100%;
		}
	</style>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=a40a914e3c6f4e3d4e1188b26f9d855a"></script>
</head>
<body>
	<div id="app">
		<div class="init-loading-wrapper">
			<div class="init-loading">
				<div class="spinner-loader">
				</div>
			</div>
			<div class="init-loading-text-wrapper">
				<span>正在加载</span>
			</div>
		</div>
	</div>
<script src="bundle.js"></script>
</body>
</html>
